<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katrina's Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
</head>

<body class="bg-light">
    <div class="container pt-5">
        <div class="row pt-5">
            <div class="col-6 pt-5 mx-auto">
                <div class="card p-5">
                    <h2 class="text-center text-primary py-4">Edit Client</h2>
                    <form id="editClient">
                        <div class="row mb-3">
                            <label for="inputFirstname" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputFirstname">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputSurname" class="col-sm-2 col-form-label">Surname</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSurname">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPhone">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPhone" class="col-sm-2 col-form-label">DOB</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDOB">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Update Details</button>
                        <button class="btn btn-light btn-sm" onclick="window.location ='clients.html'">Back to Client
                            List</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>

        const key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjdGZpb2hmZWd0dGZhcGlhem5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE2Njc4ODc3ODEsImV4cCI6MTk4MzQ2Mzc4MX0.p_NdRX7tlhnAYxH1v2wSS85C620dxSpEhH-C3jwYBh8";
        const url = "https://ectfiohfegttfapiazni.supabase.co";
        const database = supabase.createClient(url, key);
        const editForm = document.getElementById("editClient");

        jQuery(document).ready(function () {
            let id = window.location.search.split("=")[1];

            isLoggedIn();
            getClient(id);

            editForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const firstName = document.getElementById("inputFirstname").value;
                const lastName = document.getElementById("inputSurname").value;
                const email = document.getElementById("inputEmail").value;
                const phone = document.getElementById("inputPhone").value;
                const dob = document.getElementById("inputDOB").value;
                const res = await database
                    .from("clients")
                    .update({
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        phone: phone,
                        dob: dob
                    })
                    .eq('id', id)
                if (res) {
                    window.location = "clients.html";
                }
            });
        });

        const isLoggedIn = async () => {
            if (!database.auth.currentSession) {
                window.location = "index.html";
            }
        }

        const getClient = async (id) => {
            const res = await database
                .from("clients")
                .select("*")
                .eq('id', id)
            if (res) {
                document.getElementById("inputFirstname").value = res.data[0].firstName;
                document.getElementById("inputSurname").value = res.data[0].lastName;
                document.getElementById("inputEmail").value = res.data[0].email;
                document.getElementById("inputPhone").value = res.data[0].phone;
                document.getElementById("inputDOB").value = res.data[0].dob;
            }
        }

    </script>
</body>

</html>
