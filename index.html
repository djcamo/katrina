<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katrina's Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
</head>
<body class="bg-light">
    <div class="container pt-5">
        <div class="row pt-5">
            <div class="col-5 pt-5 mx-auto">
                <div class="card p-5">
                    <h2 class="text-center text-primary">Katrina's Clients</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="button" class="btn btn-primary" id="login">Login</button>
                    </form>
                    <div class="alert alert-danger mt-3" style="display:none">There was an issue logging in, please check your username/password.</div>
                </div>
            </div>
        </div>
    </div>
    <script>

        const key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjdGZpb2hmZWd0dGZhcGlhem5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE2Njc4ODc3ODEsImV4cCI6MTk4MzQ2Mzc4MX0.p_NdRX7tlhnAYxH1v2wSS85C620dxSpEhH-C3jwYBh8";
        const url = "https://ectfiohfegttfapiazni.supabase.co";
        const database = supabase.createClient(url, key);

        const login = document.querySelector("#login");

        login.addEventListener("click", async (e) => {
            e.preventDefault();
            const email = document.querySelector("#exampleInputEmail1").value;
            const password = document.querySelector("#exampleInputPassword1").value;
            const { user, session, error } = await database.auth.signIn({
                email: email,
                password: password,
            })
            if (error) {
                const alert = document.querySelector(".alert");
                alert.style.display = "block";
            } else {
                window.location = "clients.html";
            }
        })

    </script>
</body>
</html>
